<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testy_Config</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/disc_logo.png">
    <script>
        function updateTextInput(val) {
        document.getElementById('range_num').value=val; 
      }
    </script>

</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html">Testy<img class="disc" src=images/disc_logo.png alt="Discord"></a>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>

                    <li class="current"><a href="#">Config</a></li>
                    <li><a href="guide.html">Guide</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class = "text">
        <div> <span class="subjectconf">Az alábbi táblázat segítségével konfigurálható a <span class="testy">Testy2</span> nevű <span class="testy">Discord Bot</span>.</span></div>
        <div class="subj">A létrehozott utasításokat a <span class="testy">Testy2</span> bot által látogatott <span class="testy">Discord</span> szervereken lehet alkalmazni, miután a Bot be lett léptetve.</div>
        <div class="torzs">
            <table>
                <th colspan="7" class="tableheader">
                    Utasítás       
                    <span class="long">Botmessage
                    Trigger
                    Role
                    Channel
                    Date
                   </span></th>
                    <table id="MyTable" >
                        <tr id="torzs">
                        </tr>
                        <tr>
                            <td>  
                                
                                <button id="newrow" class="newrow" onclick = init()>+</button>
                                <button id="remove" class="newrow" onclick = removeline()>-</button>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <label for="textbox">Words to filter:</label>
                                        <br>
                                <textarea id="textbox" rows="4" cols="50"></textarea>
                            </td>
                            <td>
                                <form>
                        <input type="radio" name="choice" value="warn" id="choice-warn" checked = true> 
                        <label for="choice-warn">Warn before kick</label>
                        <input type = "text" name = "warnmsg" id = "warnmsg" placeholder="Warning message">                      
                        <br></br>
                        <input type="radio" name="choice" value="zero" id="choice-zero">
                        <label for="choice-zero">ZeroTolerance</label><br></br>                       
                    </form>               
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                             <label for="Spam">Automated Message</label>

                            <input type = "text" name = "Spam" id="spammsg" placeholder="Message to Spam">
                            </td>
                            <td>
                                <label for="Interval">Valassz intervallumot:</label>

                                <input type="range" name="rangeInput" min="0" max="100" onchange="updateTextInput(this.value);">
                                <input type="text" id="range_num" value="">                              
                            </td>
                        </tr>
                        
                        <tr>               
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <label for="onjoin">OnJoin Üdvözlés</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            

                            <textarea id="onjoin" rows="5" cols="60"></textarea>
                        </td>

                        </tr>
                        <td>
                            <label for="onjrang">OnJoin Rang</label>

                            <input type = "text" name = "onjrang" id="onjrang" placeholder="Give starter rank">

                        </td>

                        </tr>
                    </table>
                    <div class="buttons">                       
                        <button id="submit" class="submit" onclick = submit()>Submit</button>
                        <button id="save" class="submit" onclick = elment()>Save</button>            
                    </div>                   
                </div>   
</body>

<script script src = 'back.js'></script>
<script src="/socket.io/socket.io.js"></script>

</html>
